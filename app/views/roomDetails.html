<div class="row-fluid">
	<ol class="breadcrumb">
		<li><a href="#">Rooms</a></li>
		<li class="active" ng-bind="room.name"></li>
	</ol>
</div>
<div class="row-fluid">
	<input type="name" class="form-control" ng-model="room.name">
	<br/>
	<div class="panel panel-default">
		<textarea class="form-control" rows="10" ng-model="room.text"></textarea>
	</div>

	<button type="submit" class="btn btn-default" ng-click="saveDetails()">Save</button>
	
</div>
