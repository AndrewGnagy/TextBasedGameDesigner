<div class="row-fluid">
	<ol class="breadcrumb">
		<li><a href="#">Rooms</a></li>
		<li class="active" ng-bind="roomname"></li>
	</ol>
</div>
<div class="row-fluid">
	<input type="name" class="form-control" ng-model="room.name">
	<br/>
	<div class="panel panel-default">
		<textarea class="form-control" rows="10" ng-model="room.text"></textarea>
	</div>
	<div ng-if="isNew">
		<span>New text</span>
	</div>

	<div class="panel panel-default">
		<div class="row" ng-repeat="command in commands">
			<div class="col-lg-3"><input class="form-control" ng-model="command.command"></div>
			<div class="col-lg-3" ng-bind="$parent.actions[command.action].name"></div>
			<div class="col-lg-3"><input class="form-control" ng-model="command.value"></div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-4">
		<select class="form-control" ng-model="myAction" ng-options="action.name for action in actions"></select>
		</div><div class="col-lg-4">
		<button class="btn glyphicon glyphicon-plus" ng-click="addCommand()"></button>
		</div>

	<button type="submit" class="btn btn-default" ng-click="saveDetails()">Save</button>
	
</div>
